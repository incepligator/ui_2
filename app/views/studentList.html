

<div>

    <table class="table  table-bodered table-striped table-hover">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>DOB</th>
                <th>SSN</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Git</th>
        
        
        </tr>
        <h2> By Promise </h2>
          <tr  ng-repeat="xx in studentListId |filter:search track by $index">
              
            
            <td>{{xx.fname}}</td>  
            <td>{{xx.lname}}</td>
            <td>{{xx.address}}</td>  
            <td>{{xx.dob | date: "MMM/d/y"}}</td>
            <td>{{xx.ssn}}</td>  
            <td>{{xx.gender}}</td>
            <td>{{xx.email}}</td>  
            <td>{{xx.git}}</td>
        
        
        </tr>
